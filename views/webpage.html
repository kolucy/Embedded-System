<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        window.onload = function() {
            var dataview = document.getElementById("dataview");
            var socket = io.connect(); //소켓 생성
            var html = '';

            // watch 이벤트와 함께 거리(data)가 웹으로 넘어오므로 이를 출력
            socket.on('watch', function(data) { //소켓이벤트 연결
                html += '<b>' + data + '</b>' + '<br>';
                dataview.innerHTML = html;
            });

            //문서 객체 이벤트 연결
            document.getElementById('start').onclick = function() {
                var text = document.getElementById('text').value;
                socket.emit('startmsg', text); // 웹서버로 전송
            };
            document.getElementById('stop').onclick = function() {
                var text = document.getElementById('text').value;
                socket.emit('stopmsg', text);
            };
        };
    </script>
</head>
<body bgcolor="lightcyan">
    <h2>거리측정제어(초음파센서제어)</h2>
    <hr>
    <h3>측정주기 설정 및 가동</h3>
    <h5>측정주기 입력범위: 500~1000(단위:ms) 입력값으로 조정가능</h5>
    <hr>
    <input type="text" id="text" value="800"/>ms
    <input type="button" id="start" value="초음파센서가동"/>
    <input type="button" id="stop" value="초음파센서중지"/>
    <hr>
    <p id="dataview">초음파센서가동시 이곳에 측정거리값이 출력됩니다.</p>
</body>
</html>
